name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: submodules_init
      run: git submodule init && git pull --recurse-submodules
    - name: make
      run: make
    - name: fclean
      run: make fclean
